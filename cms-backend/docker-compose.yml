version: "3.8"
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  app:
    build: .
    command: npm run dev
    environment:
      - MONGODB_URI=mongodb://mongo:27017/cms
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=devsecret
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongo-data:
