# ==============================================================================
# Nginx Configuration for CMS Frontend
# ==============================================================================
# This configuration optimizes the serving of a React SPA (Single Page Application)
#
# Key Features:
# - SPA routing support (all routes -> index.html)
# - Gzip compression for better performance
# - Security headers
# - Static asset caching
# ==============================================================================

server {
    # Listen on port 80 for HTTP traffic
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # ---------------------------------------------------------------------------
    # Gzip Compression
    # Reduces transfer size for text-based files
    # ---------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "msie6";

    # ---------------------------------------------------------------------------
    # Security Headers
    # Provides basic protection against common web vulnerabilities
    # ---------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ---------------------------------------------------------------------------
    # Static Assets Caching
    # Long cache for hashed assets (Vite adds hash to filenames)
    # ---------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ---------------------------------------------------------------------------
    # API Proxy (Optional)
    # Uncomment and configure if you want to proxy API requests through Nginx
    # This avoids CORS issues in production
    # ---------------------------------------------------------------------------
    # location /api/ {
    #     proxy_pass http://cms-backend:4000/api/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # ---------------------------------------------------------------------------
    # SPA Routing
    # All requests that don't match a file go to index.html
    # This enables client-side routing (React Router)
    # ---------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------------------------------------------------------------------
    # Health Check Endpoint
    # Used by load balancers and container orchestration
    # ---------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ---------------------------------------------------------------------------
    # Error Pages
    # ---------------------------------------------------------------------------
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
